<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Halaman Tidak Ditemukan</title>
    <link rel="stylesheet" href="404-style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="error-page-body">

    <div class="error-container">
        <div class="error-image-wrapper">
            <img src="images/404-illustration.png" alt="Orang tersesat" class="error-image">
        </div>
        <div class="error-content">
            <h1>404</h1>
            <h2>Sepertinya Anda tersesat.</h2>
            <p>Halaman yang Anda cari tidak ada, mungkin sedang dalam pengembangan atau telah dihapus.</p>
            <a href="/" class="btn btn-primary">Kembali ke Halaman Utama</a>
        </div>
    </div>

</body>
</html>
